
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
<style>

	/* typographie général */
	body {
		font-family: Arial, Helvetica, sans-serif;
		background-color: rgb(197, 197, 197);
		}

	div {
		font-size: 80px;
		line-height: 1;
		padding: 50px;
		}

	/* couleurs CMYK */
		.c { color: cyan; }
		.m { color: magenta; }
		.y { color: yellow; }
		.k { color: black; }

	/* couleurs helvetica */
	.helvetica {
		color: rgb(196, 2, 2);}

	/* whitespace plus fin */
	.thin {
		color: rgb(175, 175, 175);
		-webkit-text-stroke: 2px rgb(197, 197, 197);
		}

	/* designers plus gros */
	.bold {
		font-weight: bold;
		font-size: 120px;
		}

</style>
</head>

<body>
	<div>
		We bleed <br>
		<span class="c">C</span><span class="m">M</span><span class="y">Y</span><span class="k">K</span> <br>
		we breathe <br>
		<span class="helvetica">Helvetica</span> <br>
		we love <br>
		<span class="thin">whitespace</span> <br>
		we are <br>
		<span class="bold">DESIGNERS !</span>
	</div>

	<link rel="stylesheet" href="navigation.css">
	<nav><a href="index.html"> retour</a></nav>
</body>
</html>
