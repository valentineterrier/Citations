
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
<style>

	/* typographie */
	@import url("Font/Switzer/css/switzer.css");
	body { font-family: 'Switzer-Variable';
		background-color: white;
		margin: 0;
		padding: 0;
		}
	
	/* citation */
	.citation {
		padding: 3rem;
		}
	
	h1 {
		font-weight: 630;
		font-size: 40px;
		line-height: 1.1;
		color: black;
		margin: 0;
		color: #f9f9f9;
		transition: color 0.6s;
		}

	h1:hover {
		color: black;
		}

	/* espacement entre les phrases */
	.espacement {
		display: block;
		height: 20px;
		}
	
	/* auteur */
	.auteur {
		margin-top: 1.5rem;
		font-size: 25px;
		}

</style>
</head>

<body>
	<div class="citation">
		<h1>«Le bon design, <br> c’est celui qu’on ne <br> remarque pas.»
		<p class="auteur">— Dieter Rams</p>
	</div>

	<link rel="stylesheet" href="navigation.css">
	<nav><a href="index.html"> retour</a></nav>
</body>
</html>
