<style>

	/* typographie */
	@import url("Font/Switzer/css/switzer.css");
	body { font-family: 'Switzer-Variable';
		background-color: white;
		margin: 10rem 10rem 10rem 30rem;
		}
		
	.citation {
		padding: 3rem;
		}
	
	/* citation */
	h1 {
		font-weight: 630;
		font-size: 40px;
		line-height: 1.1;
		color: white;
		margin: 0;
		}

	/* espacement entre les phrases */
	.espacement {
		display: block;
		height: 20px;
		}
	
	/* auteur */
	.auteur {
		margin-top: 2rem;
		font-size: 25px;
		color: white;
		}
	
	/* couleur fond */
		body { background: linear-gradient( rgb(255, 205, 242) ) }

</style>
</head>

<body>
	<div class="citation">
		<h1>C'est en faisant des <br> erreurs que l'on grandit.
		<span class="espacement"></span>

		<p class="auteur">— Paula Scher</p>
